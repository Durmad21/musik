          <style>
            body {
              background: linear-gradient(180deg, #fbc2eb 0%, #a6c1ee 100%);
              background-size: 400% 400%;
              animation: sunrise 20s ease infinite;
            }
            @keyframes sunrise {
              0% { background-position: 50% 0%; }
              50% { background-position: 50% 100%; }
              100% { background-position: 50% 0%; }
            }
      
            h1 {
              color: #FFFF00;
              font-size: 50px;
              font-weight: bold;
              text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            }
      
            #question-container {
               background-color: rgba(0, 0, 0, 0.2);
               padding: 40px;
               border-radius: 15px;
               display: flex;                /* aktifkan flexbox */
               flex-direction: column;       /* biar elemen bertumpuk vertikal */
               justify-content: center;      /* center vertikal */
               align-items: center;          /* center horizontal */
               min-height: 60vh;             /* tinggi kontainer cukup */
               text-align: center;           /* pastikan semua teks center */
             }
             
             .kanji {
               font-size: 300px;           
               font-weight: bold;           /* ganti 5 jadi bold */
               font-family: "Yu Gothic UI", "Meiryo", "MS PGothic", "MS Gothic", sans-serif;
               margin-bottom: 80px;
               color: black;
               -webkit-text-stroke: 1px white;  /* outline supaya jelas */
               text-stroke: 2px black;
               text-align: center;          /* pastikan center horizontal */
             }
             
             .question {
               font-size: 39px;
               margin-bottom: 20px;
               color: yellow;
               font-weight: bold;
               text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
               text-align: center;          /* center horizontal */
             }
      
            .choices {
              display: flex;
              flex-direction: column;
              align-items: center;
            }
      
            .choice {
              background-color: pink;       /* Kotak putih default */
              color: black;                  /* Huruf kana hitam */
              font-weight: bold;             /* Huruf tebal */
              padding: 10px;
              margin: 10px;
              width: 90%;
              max-width: 350px;
              border: none;
              border-radius: 25px;
              cursor: pointer;
              font-size: 26px;
              transition: transform 0.2s ease, background-color 0.2s ease;
            }
            
            .choice:hover {
              transform: scale(1.05);
            }
      
            .choice:active {
              transform: scale(0.95);
            }
      
            .result {
              font-size: 25px;
              margin-top: 20px;
            }
      
            .next-btn {
              margin-top: 10px;
              background-color: #008CBA;
              color: white;
              padding: 10px 15px;
              border: none;
              border-radius: 20px;
              cursor: pointer;
            }
      
            .next-btn:hover {
              background-color: #005f73;
            }
      
            .lives {
              font-size: 24px;
              color: red;
              margin-bottom: 20px;
            }
      
            .back-btn {
              position: fixed;
              bottom: 50px;
              right: 20px;
              background-color: #008CBA;
              color: white;
              padding: 15px 20px;
              border: none;
              border-radius: 20px;
              cursor: pointer;
            }
      
            .back-btn:hover {
              background-color: #d32f2f;
            }
      
            @media (max-width: 600px) {
              h1 { font-size: 36px; }
              .question { font-size: 30px; }

              .choice { font-size: 20px; width: 80%; }
              .result { font-size: 25px; }
              .next-btn { font-size: 18px; padding: 8px 12px; }
              .back-btn { font-size: 18px; padding: 8px 12px; }
            }
      
            @media (max-width: 375px) {
              h1 { font-size: 30px; }
              .question { font-size: 26px; }
              .kanji { font-size: 50px; }
              .choice { font-size: 18px; width: 90%; }
              .result { font-size: 20px; }
              .next-btn { font-size: 16px; padding: 8px 10px; }
              .back-btn { font-size: 16px; padding: 8px 10px; }
            }

        // ==================== Kode kuis ====================
        function generateChoices(question) {
            const correct = question.romaji;
            let wrongs = [];
            const maxAttempts = 20; // batasi percobaan
            let attempts = 0;
        
            while (wrongs.length < 3 && attempts < maxAttempts) {
                attempts++;
                let wrong = correct.split('');
                const idx = Math.floor(Math.random() * wrong.length);
                const vowels = ['あ','い','う','え','お'];
        
                if (vowels.includes(wrong[idx])) {
                    let newV = vowels[Math.floor(Math.random() * vowels.length)];
                    if (newV === wrong[idx]) newV = vowels[(vowels.indexOf(wrong[idx])+1)%vowels.length];
                    wrong[idx] = newV;
                } else {
                    const shift = Math.random() < 0.5 ? -1 : 1;
                    const newIdx = idx + shift;
                    if (newIdx >= 0 && newIdx < wrong.length) {
                        [wrong[idx], wrong[newIdx]] = [wrong[newIdx], wrong[idx]];
                    }
                }
        
                wrong = wrong.join('');
                if (wrong !== correct && !wrongs.includes(wrong)) {
                    wrongs.push(wrong);
                }
            }
        
            // Jika masih kurang, ambil jawaban random dari pool
            while (wrongs.length < 3) {
                const randomWrong = wrongAnswers[Math.floor(Math.random() * wrongAnswers.length)];
                if (randomWrong !== correct && !wrongs.includes(randomWrong)) wrongs.push(randomWrong);
            }
        
            return shuffle([...wrongs, correct]);
        }
        
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
        
        function displayQuestion() {
            if (currentQuestionCount >= MAX_QUESTIONS_PER_SESSION) {
                showFinalResult();
                return;
            }
        
            if (currentQuestionCount >= sessionKanji.length) {
                showFinalResult();
                return;
            }
        
            const question = sessionKanji[currentQuestionCount];
            document.getElementById('kanji').textContent = question.kanji;
        
            const choices = generateChoices(question);
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = '';
            choices.forEach((choice) => {
                const button = document.createElement('button');
                button.classList.add('choice');
                button.textContent = choice;
                button.onclick = () => checkAnswer(choice, question, button);
                choicesContainer.appendChild(button);
            });
        
            currentQuestionCount++; // hitungan soal sesi
        }
        
        function checkAnswer(selectedAnswer, question, button) {
            const choices = document.querySelectorAll('.choice');
            choices.forEach(btn => btn.disabled = true);
        
            if (selectedAnswer === question.romaji) {

                document.getElementById('result').innerHTML = `✅ Yeeay Benar...🥳<br><span style="color: yellow; font-weight: bold;">${question.answer}</span>`;
                correctAnswersCount++;

                choices.forEach(btn => {

                    }
                });
                document.getElementById('result').innerHTML =

            }
        
            document.getElementById('next-btn').style.display = 'block';
        }
        
        function nextQuestion() {
            if(currentQuestionCount < sessionKanji.length){

                document.getElementById('result').textContent='';
                document.getElementById('next-btn').style.display='none';
            } else {
                showFinalResult();
            }
        }
        
        function showFinalResult() {

                nextButton.disabled = false;
                nextButton.style.backgroundColor = "#008CBA";
                nextButton.style.cursor = "pointer";
            }
        }
