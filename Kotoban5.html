        color: white;
        padding: 10px;
        margin: 10px;
        width: 90%;
        max-width: 350px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 22px;
        transition: transform 0.2s ease;
      }

      .choice:hover {
        transform: scale(1.1);
      }

      .choice:active {

      }

      .result {
        font-size: 25px;
        margin-top: 20px;
      }

        margin-top: 10px;

        border-radius: 20px;

      }

        background-color: #005f73;
      }

      .lives {
        font-size: 24px;
        color: red;
        margin-bottom: 20px;
      }

      .back-btn {
        position: fixed;
        bottom: 50px;
        right: 20px;
        background-color: #008CBA;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      
      .back-btn:hover {
        background-color: #d32f2f;
      }
